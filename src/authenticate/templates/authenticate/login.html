{% extends "base.html" %}

{% block content %}
  <section>
    <h1>Login</h1>
    <form action="{% url "login" %}" method="post">
      {% csrf_token %}
        <input type="text" placeholder="Username" name="username" required>
        <input type="password" placeholder="Password" name="password" required>
        <button type="submit">Login</button>
    </form>
  </section>
{% endblock content %}
